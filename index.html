<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <header>Anime Sound Effects v1.0</header>
    <div id="drum-machine">
        <div id="display"><h1></h1></div>

      <button class="drum-pad" data-display="Anvil Drop" id="anvil-drop">Q<audio class="clip" id="Q" src="https://docs.google.com/uc?export=open&id=1IFAMJO8oc9H83e3BSeaCV-YcvHpkTME-"></audio></button>
        <button class="drum-pad" data-display="Awkward Moment" id="awkward-moment">W<audio class="clip" id="W" src="https://docs.google.com/uc?export=open&id=1QoCHn12gEr8-j5zMdlOOFLpx3sBgUBXs"></audio></button>
        <button class="drum-pad" data-display="Awkward Moment 2" id="awkward-moment-2">E<audio class="clip" id="E" src="https://docs.google.com/uc?export=open&id=1_mihRN8FLbL-6piOhaD-P5WAn4oP6eni"></audio></button>
        <button class="drum-pad" data-display="Awkward Pause" id="awkward-pause">A<audio class="clip" id="A" src="https://docs.google.com/uc?export=open&id=18_Cj5RTEqY8so1sBIDQp3zy64w_N9gdH"></audio></button>
        <button class="drum-pad" data-display="Awkward Spring Pluck" id="awkward-spring-pluck">S<audio class="clip" id="S" src="https://docs.google.com/uc?export=open&id=1KMxTzFfH8IlJBJY4zdmAaWLDhRD7GeAf"></audio></button>
        <button class="drum-pad" data-display="Bamboo Hit" id="bamboo-hit">D<audio class="clip" id="D" src="https://docs.google.com/uc?export=open&id=1aXYdBQftoCgH4BtOmHqLOrv8cUUTPbrx"></audio></button>
        <button class="drum-pad" data-display="Big Disappointment" id="big-disappointment">Z<audio class="clip" id="Z" src="https://docs.google.com/uc?export=open&id=1OwFdPxuht4ecJ8OG2FJQyihSWvK3AB-1"></audio></button>
        <button class="drum-pad" data-display="Blushing" id="Blushing">X<audio class="clip" id="X" src="https://docs.google.com/uc?export=open&id=1gB3xEZPa3IVylfdIAa-o7khLiOU7emHe"></audio></button>
        <button class="drum-pad" data-display="Twitch" id="twitch">C<audio class="clip" id="C" src="https://docs.google.com/uc?export=open&id=13Psw-mgv3drQug6jBGH2vMX5r19wW9IB"></audio></button>
    </div>
</body>
<script src="./app.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
